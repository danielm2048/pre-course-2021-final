<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>My TODO List</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
  
      <div class="main">
        <div class="title">
          <h1>TODO List</h1>

          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <section id="control-section">
          <div class="actions">
            <div id="counter">0</div>
  
            <div class="sort-buttons">
              <button id="sort-done" data-prop="done">Sort by done</button>

              <button id="sort-button" data-prop="priority">Sort by priority</button>

              <button id="sort-date" data-prop="date">Sort by date</button>
            </div>
          </div>
  
          <input type="text" id="text-input">
  
          <select id="priority-selector">
            <option value="1">Very urgent! ðŸ”¥</option>
            <option value="2">Important</option>
            <option value="3">Finish by the end of this month</option>
            <option value="4">Put it on the back burner</option>
            <option value="5">Not that important</option>
          </select>
          

          <button id="add-button">Add To Do</button>
          <button id="update-button">Update To Do</button>
          <button id="delete-button">Delete All</button>
        </section>
  
        <section id="view-section">
          <ul id="todo-list"></ul>
        </section>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
